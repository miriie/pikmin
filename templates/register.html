<html>
    <head>
        <title> register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    
    <body>
        <h1> Register </h1>
        <form id="register" method="POST" action="/register">
            <div class= "wrapper">
                <div class= "input-box">
                    <h3> Username </h3>
                    <input type="text" id="username" name="username" required>
                    <h3> Password </h3>
                    <input type="text" id="password" name="password" required>
                    <h3> Reconfirm Password </h3>
                    <input type="text" id="re-password" name="re-password" required>
                </div>
                <br>
                <button type="submit" id="register-button" class="button">Register</button>
                <h3>
                    Already have an account? <a href="{{ url_for('login_form') }}">Log in</a>
                </h3>
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}            
            </div>
        </form>
    </body>
</html>
