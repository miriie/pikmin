<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="top-division">
        <a href="homepage.html">
          <img src="images/logo.png" alt="Logo" class="corner-image">
        </a>
        Minpik Game Review
      </div>
      <div class="content-wrapper">
        <div class="game-preview">
            <div class="game-image">
                <img src="{{ game['image'] }}" alt="Game Preview">
            </div>
        </div>
        <div class="game-info">
            <h2>{{ game['titles'] }}</h2>
            <div class="info-box" style="background-color: #239ce3;">
              <p>{{ game['description'] }}</p>
              <p class="rating">Rating: {{game.rating }}</p>
            </div>
          </div>
        <div class="reviews">
          <h3>Reviews:</h3>
          {% for review in game.reviews %}
            <div class="review">
              <p>Rating: {{ review[0] }}</p>
              <p>{{ review[1] }}</p>
            </div>
          {% else %}
            <p>NO reviews available</p>
          {% endfor %}
        </div>
    </div>
  </body>
</html>
